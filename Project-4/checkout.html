<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout - Shopperz</title>
</head>

<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <!-- Order Summary -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
                <p>Items: <span class="checkout-items-total">$0.00</span></p>
                <p>Shipping: <span class="shipping">$5.00</span></p>
                <p>Tax: <span class="tax">$10.00</span></p>
                <hr>
                <p>Total: <span class="total">$0.00</span></p>
            </div>
        </section>
        <div class="checkout-form">
            <!-- Shipping Information -->
            <section class="shipping-info">
                <h2>Shipping Information</h2>
                <form id="shippingForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" required>
                    </div>

                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" required>
                    </div>
                </form>
            </section>

            <!-- Payment Information -->
            <section class="payment-info">
                <h2>Payment Information</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" required>
                    </div>

                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required>
                    </div>
                </form>
            </section>

            <button type="submit" class="checkout-btn">Place Order</button>
        </div>
    </div>
    <div id="orderConfirmationModal" class="modal">
        <div class="modal-content">
            <div class="modalDetail">
                <h2 id="modalTitle">Order Confirmed!</h2>
                <p id="orderDetails">Thank you for your purchase. Your order number is <strong>#123456</strong></p>
                <div>
                    <button id="modal-ok">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    let cartTotal = localStorage.getItem('total');

    document.querySelector(".checkout-items-total").textContent = `$${Number(cartTotal).toFixed(2)}`;
    document.querySelector(".total").textContent = `$${(Number(cartTotal) + 5 + 10).toFixed(2)}`

    const modal = document.querySelector(".modal");

    document.querySelector(".checkout-btn").addEventListener("click", () => {
        modal.style.display = "block"
        localStorage.removeItem("total")
        document.querySelector(".checkout-items-total").textContent = "$0.00";
        document.querySelector(".total").textContent = "$0.00"
    })

    document.querySelector("#modal-ok").addEventListener("click", () => {
        window.location.href = "index.html"
    })
</script>

</html>
