<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form class="searchBar">
            <input type="text" name="locationSearch" id="locationSearch"
                placeholder="Enter city, state, country, postal">
            <button type="submit" class="searchBtn"><img src="images/search.png" alt="search"></button>
        </form>
        <div class="weatherDetails">
            <h2 class="city"></h2>
            <img src="" alt="" class="condition">
            <h1 class="temp"></h1>
            <p class="conditionText"></p>
        </div>
        <div class="forecast">
            <div class="forecastBox">
                <!-- <div class="forecastDate"></div>
                <img src="" alt="" class="forecastIcon">
                <p class="forecastTemp"></p> -->
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
